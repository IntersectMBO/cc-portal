services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: unless-stopped
    ports:
      - "1337:1337"
    networks:
      - bloxico_local
    depends_on:
      - psql
      - cache
      - s3
      - ipfs

  worker:
    build:
      context: ./worker-service
      dockerfile: Dockerfile
    container_name: worker
    restart: unless-stopped
    networks:
      - bloxico_local

  ipfs:
    build:
      context: ./ipfs-service
      dockerfile: Dockerfile
    container_name: ipfs-service
    ports:
      - "3001:3001"
      - "4001:4001"
      - "4002:4002"
      - "4003:4003"
      - "5001:5001"
      - "8080:8080"
    volumes:
      - ipfs_data:/app/
    networks:
      - bloxico_local
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - s3
      - cache

  psql:
    image: postgres:10
    container_name: postgres
    environment:
      POSTGRES_DB: cc-portal
      POSTGRES_USER: BEdev24
      POSTGRES_PASSWORD: bedev.bloxico24
    volumes:
      - "psql-data:/var/lib/postgresql/data/"
    ports:
      - "5432:5432"
    command: >
      bash -c '
      /usr/local/bin/docker-entrypoint.sh postgres & 
      pid=$!; 
      echo "Waiting for PostgreSQL to start..."; 
      while ! pg_isready -q -h postgres -p 5432; do 
        sleep 1; 
      done; 
      PGUSER=BEdev24 PGPASSWORD=bedev.bloxico24 psql -U BEdev24 -d cc-portal -c "CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\";"; 
      wait $pid
      '
    networks:
      - bloxico_local

  cache:
    image: redis/redis-stack:latest
    container_name: cache
    restart: always
    environment:
      REDIS_ARGS: "--requirepass ${REDIS_PASSWORD} --user ${REDIS_USERNAME} on >password ~* allcommands --user default off nopass nocommands"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - cache:/data
    networks:
      - bloxico_local

  s3:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: bloxico
      MINIO_ROOT_PASSWORD: bloxico2
    command: ["server", "/data", "--console-address", ":9001"]
    volumes:
      - s3_data:/data
    networks:
      - bloxico_local

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    networks:
      - bloxico_local

  proxy:
    build:
      context: ./proxy
      dockerfile: Dockerfile
    container_name: proxy
    ports:
      - "80:80"
      - "443:443"
    networks:
      - bloxico_local

volumes:
  cache:
  s3_data:
  ipfs_data:
  psql-data:
networks:
  bloxico_local:
