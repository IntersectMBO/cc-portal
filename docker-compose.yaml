services:
  backend:
    image: cc-portal-backend:latest
    container_name: backend
    restart: unless-stopped
    ports:
      - "1337:1337"
    networks:
      - bloxico_local
    depends_on:
      - psql
      - cache
      - s3
      - ipfs

  ipfs:
    image: ipfs-service:latest
    container_name: ipfs-service
    ports:
      - "3001:3001"
      - "4001:4001"
      - "4002:4002" # New
      - "4003:4003" # New
      - "5001:5001"
      - "8080:8080"
    volumes:
      - ipfs_data:/ipfs/datastore
    networks:
      - bloxico_local
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - s3
      - cache

  psql:
    image: postgres:10
    container_name: postgres
    environment:
      POSTGRES_DB: cc-portal
      POSTGRES_USER: BEdev24
      POSTGRES_PASSWORD: bedev.bloxico24
    volumes:
      - "psql-data:/var/lib/postgresql/data/"
    ports:
      - "5432:5432"
    command: >
      bash -c '
      /usr/local/bin/docker-entrypoint.sh postgres & 
      pid=$!; 
      echo "Waiting for PostgreSQL to start..."; 
      while ! pg_isready -q -h localhost -p 5432; do 
        sleep 1; 
      done; 
      PGUSER=postgres PGPASSWORD=postgres psql -U postgres -d cc-portal -c "CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\";"; 
      wait $pid
      '
    networks:
      - bloxico_local

  cache:
    image: redis/redis-stack:latest
    # container_name: redis
    container_name: cache
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - cache:/data
    networks:
      - bloxico_local

  s3:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: bloxico
      MINIO_ROOT_PASSWORD: bloxico2
    command: ["server", "/data", "--console-address", ":9001"]
    volumes:
      - s3_data:/data
    networks:
      - bloxico_local

  frontend:
    image: cc-portal-frontend:latest
    container_name: frontend
    # Using proxy
    # ports:
    #   - "3000:3000"
    networks:
      - bloxico_local

  proxy:
    image: cc-portal-proxy:latest
    container_name: proxy
    ports:
      - "80:80"
    networks:
      - bloxico_local

volumes:
  cache:
  s3_data:
  ipfs_data:
  psql-data:
networks:
  bloxico_local:
